<html>

<head>
    <title>Play Control</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f8f9fa;
        }

        .main-flex {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        .sidebar {
            width: 340px;
            background: #fff;
            border-left: 1px solid #ddd;
            padding: 24px 18px;
            box-shadow: -2px 0 8px rgba(44, 62, 80, 0.04);
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 1.3em;
            margin-bottom: 8px;
        }

        .sidebar .section {
            margin-bottom: 24px;
        }

        .sidebar label {
            font-weight: 500;
        }

        .sidebar input[type=text] {
            width: 80%;
            margin-bottom: 6px;
        }

        .sidebar select,
        .sidebar button {
            margin-top: 6px;
        }

        .sidebar .motor-map-list {
            font-size: 1em;
            margin: 0 0 8px 0;
        }

        .sidebar .motor-map-list li {
            margin-bottom: 2px;
        }

        .sidebar .view-btns button {
            margin-right: 8px;
        }

        .sidebar .pip-flip-btn {
            margin-left: 12px;
        }

        .sidebar .save-btn {
            margin-top: 8px;
        }

        .sidebar .bt-section {
            border-top: 1px solid #eee;
            padding-top: 12px;
        }

        .sidebar .bt-list {
            font-size: 0.98em;
            margin: 6px 0;
        }

        .sidebar .bt-list li {
            margin-bottom: 2px;
        }

        .sidebar .bt-status {
            font-size: 0.95em;
            color: #888;
            margin-top: 4px;
        }

        .video-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
            position: relative;
            min-height: 100vh;
        }

        .video-main,
        .video-pip {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-main {
            position: absolute;
            top: 32px;
            left: 32px;
            width: 70vw;
            height: 70vh;
            z-index: 1;
        }

        .video-pip {
            position: absolute;
            bottom: 32px;
            right: 32px;
            width: 22vw;
            height: 22vh;
            z-index: 2;
            border: 2px solid #fff;
        }

        .video-main.flipped {
            left: unset;
            right: 32px;
            top: 32px;
        }

        .video-pip.flipped {
            right: unset;
            left: 32px;
            bottom: 32px;
        }

        .video-full {
            width: 90vw;
            height: 80vh;
            border-radius: 12px;
            background: #000;
        }

        .video-label {
            position: absolute;
            left: 36px;
            top: 12px;
            color: #fff;
            font-size: 1.1em;
            z-index: 10;
        }
    </style>
    <script src="/assets/play_page.js"></script>
</head>

<body>
    {{ header_nav }}
    <div class="main-flex">
        <div class="video-area" id="video_area">
            <!-- Video rendering will be handled by JS -->
            <div id="video_container"></div>
        </div>
        <div class="sidebar">
            <div class="section">
                <h2>Vehicle Info</h2>
                <div><b>Name:</b> {{ vehicle_name }}</div>
                <div><b>Type:</b> {{ vehicle_type }}</div>
            </div>
            <div class="section">
                <h2>Motor Mapping</h2>
                <ul class="motor-map-list">
                    {{ axis_map_list }}
                </ul>
                <button id="toggle_mode_btn" onclick="toggleDriveMode()">Toggle D-Pad/Tank</button>
            </div>
            <div class="section">
                <h2>View Selection</h2>
                <div class="view-btns">
                    <button onclick="setView('area')" id="view_area_btn">Area Camera</button>
                    <button onclick="setView('fpv')" id="view_fpv_btn">FPV Camera</button>
                    <button onclick="setView('pip')" id="view_pip_btn">Picture in Picture</button>
                    <button onclick="flipPIP()" class="pip-flip-btn" id="flip_pip_btn">Flip PIP</button>
                </div>
                <div style="margin-top:10px">
                    <label>Area Camera IP:</label><br>
                    <input type="text" id="area_ip" value="{{ area_ip }}" placeholder="e.g. 192.168.1.100">
                    <br>
                    <label>FPV Camera IP:</label><br>
                    <input type="text" id="fpv_ip" value="{{ fpv_ip }}" placeholder="e.g. 192.168.1.101">
                    <br>
                    <button class="save-btn" onclick="saveCameraIPs()">Save Camera IPs</button>
                </div>
            </div>
            <div class="section bt-section">
                <h2>Controller</h2>
                <div id="controller_source_section"></div>
                <div id="ble_controller_section">
                    <button onclick="scanBT()">Scan for Controllers</button>
                    <ul class="bt-list" id="bt_list"></ul>
                    <div class="bt-status" id="bt_status">Not connected</div>
                </div>
                <div id="browser_controller_section" style="display:none;margin-top:10px;"></div>
            </div>
        </div>
    </div>
    <script>
        // Placeholder JS hooks for view selection, camera IPs, PIP flip, BT scan
        function setView(mode) { /* TODO: implement view switching */ }
        function flipPIP() { /* TODO: implement PIP flip */ }
        function saveCameraIPs() { /* TODO: implement save camera IPs */ }
        function scanBT() { /* TODO: implement BT scan */ }
        function toggleDriveMode() { /* TODO: implement D-Pad/Tank toggle */ }
    </script>
</body>

</html>
