<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RokVehicle OTA Updates</title>
    <link rel="icon" href="/assets/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .section {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
        }

        .section h2 {
            color: #333;
            margin: 0 0 10px 0;
        }

        .button {
            background: #007cba;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin: 3px;
        }

        .button:hover {
            background: #005a87;
        }

        .button.success {
            background: #28a745;
        }

        .button.warning {
            background: #ffc107;
            color: black;
        }

        .button.danger {
            background: #dc3545;
        }

        .form-control {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            font-family: monospace;
        }

        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
        }

        .file-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 8px;
            background: #f9f9f9;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid #eee;
            font-family: monospace;
            font-size: 12px;
        }

        .loading {
            color: #007cba;
            font-style: italic;
        }

        .two-column {
            display: flex;
            gap: 15px;
        }

        .column {
            flex: 1;
        }

        .github-preview {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 8px;
            background: #f8f8f8;
            font-family: monospace;
            font-size: 11px;
        }

        .system-info {
            background: #333;
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 11px;
        }

        @media (max-width: 600px) {
            .two-column {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    {{ header_nav }}

    <div class="container">
        <h1 style="text-align: center; color: #333;">OTA Updates</h1>

        <div id="status-messages"></div>

        <div class="two-column">
            <div class="column">
                <div class="section">
                    <h2>File Upload</h2>
                    <form method="POST" id="upload-form">
                        <input type="hidden" name="action" value="upload_file">
                        <div style="margin-bottom: 10px;">
                            <label>File:</label><br>
                            <input type="file" name="file" class="form-control" required>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label>Target Path:</label><br>
                            <input type="text" name="path" class="form-control" placeholder="e.g., /main.py">
                        </div>
                        <button type="submit" class="button">Upload</button>
                    </form>
                </div>

                <div class="section">
                    <h2>File Manager</h2>
                    <button onclick="refreshFiles()" class="button">Refresh</button>
                    <button onclick="deleteAllFiles()" class="button danger">Delete All</button>
                    <div id="file-list" class="file-list">Loading...</div>
                </div>
            </div>

            <div class="column">
                <div class="section">
                    <h2>GitHub Integration</h2>
                    <form id="github-form">
                        <input type="hidden" name="action" value="github_download">
                        <div style="margin-bottom: 10px;">
                            <label>Repository:</label><br>
                            <input type="text" name="repo" class="form-control" value="FirstNight1/Rokenbok-Wifi-Esp32"
                                placeholder="username/repository">
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label>Branch:</label><br>
                            <input type="text" name="ref" class="form-control" value="main" placeholder="main">
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label>Folder:</label><br>
                            <input type="text" name="folder" class="form-control" value="RokVision"
                                placeholder="RokVision" readonly>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label>File Filter:</label><br>
                            <input type="text" name="path_filter" class="form-control" value=""
                                placeholder="*.py (leave blank for all files)">
                        </div>
                        <button type="button" onclick="previewGitHub()" class="button">Preview</button>
                        <button type="button" onclick="downloadFromGitHub()" class="button success">Download</button>
                    </form>
                    <div id="github-preview" class="github-preview" style="display:none;"></div>
                </div>

                <div class="section">
                    <h2>System Info</h2>
                    <div id="system-info" class="system-info">Loading...</div>
                    <button onclick="restartDevice()" class="button warning" style="margin-top: 10px;">Restart
                        Device</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>File Editor</h2>
            <div style="margin-bottom: 10px;">
                <input type="text" id="edit-filename" class="form-control" placeholder="Filename (e.g., main.py)"
                    style="width: 300px; display: inline-block;">
                <button onclick="loadFile()" class="button">Load</button>
                <button onclick="saveFile()" class="button success">Save</button>
            </div>
            <textarea id="file-content" class="form-control" rows="20"
                placeholder="File content will appear here..."></textarea>
        </div>
    </div>

    <script>
        let currentFiles = [];

        document.addEventListener('DOMContentLoaded', () => {
            refreshFiles(); loadSystemInfo();
            document.getElementById('upload-form').addEventListener('submit', handleUpload);
        });

        async function handleUpload(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            showStatus('Uploading...', 'info');
            try {
                const response = await fetch('/ota', { method: 'POST', body: formData });
                const result = await response.json();
                showStatus(result.message || 'Upload complete', result.success ? 'success' : 'error');
                if (result.success) refreshFiles();
            } catch (error) {
                showStatus('Upload failed: ' + error.message, 'error');
            }
        }

        async function refreshFiles() {
            try {
                const response = await fetch('/ota?action=list_files');
                const result = await response.json();
                currentFiles = result.files || [];
                updateFileList();
            } catch (error) {
                showStatus('Failed to load files: ' + error.message, 'error');
            }
        }

        function updateFileList() {
            const container = document.getElementById('file-list');
            if (!currentFiles.length) {
                container.innerHTML = '<div>No files found</div>';
                return;
            }

            container.innerHTML = currentFiles.map(file =>
                `<div class="file-item">
                    <span>${file.path} (${file.size} bytes)</span>
                    <div>
                        <button onclick="editFile('${file.path}')" class="button" style="padding: 2px 6px; font-size: 10px;">Edit</button>
                        <button onclick="deleteFile('${file.path}')" class="button danger" style="padding: 2px 6px; font-size: 10px;">Delete</button>
                    </div>
                </div>`
            ).join('');
        }

        async function deleteFile(filename) {
            if (!confirm(`Delete ${filename}?`)) return;
            try {
                const formData = new FormData();
                formData.append('action', 'delete_file');
                formData.append('filename', filename);
                const response = await fetch('/ota', { method: 'POST', body: formData });
                const result = await response.json();
                showStatus(result.message || 'File deleted', result.success ? 'success' : 'error');
                if (result.success) refreshFiles();
            } catch (error) {
                showStatus('Delete failed: ' + error.message, 'error');
            }
        }

        async function deleteAllFiles() {
            if (!confirm('Delete ALL files?')) return;
            showStatus('Deleting all files...', 'info');
            try {
                const formData = new FormData();
                formData.append('action', 'delete_all');
                const response = await fetch('/ota', { method: 'POST', body: formData });
                const result = await response.json();
                showStatus(result.message || 'All files deleted', result.success ? 'success' : 'error');
                refreshFiles();
            } catch (error) {
                showStatus('Delete all failed: ' + error.message, 'error');
            }
        }

        async function previewGitHub() {
            const form = document.getElementById('github-form');
            const formData = new FormData(form);
            formData.set('action', 'github_preview');

            showStatus('Loading preview...', 'info');
            try {
                const response = await fetch('/ota', { method: 'POST', body: formData });
                const result = await response.json();

                if (result.success && result.files) {
                    const preview = document.getElementById('github-preview');
                    preview.innerHTML = result.files.map(f => `<div>${f.path} (${f.size} bytes)</div>`).join('');
                    preview.style.display = 'block';
                    showStatus(`Found ${result.files.length} files`, 'success');
                } else {
                    showStatus(result.message || 'Preview failed', 'error');
                }
            } catch (error) {
                showStatus('Preview failed: ' + error.message, 'error');
            }
        }

        async function downloadFromGitHub() {
            const form = document.getElementById('github-form');
            const formData = new FormData(form);
            formData.set('action', 'github_download');

            showStatus('Downloading from GitHub...', 'info');
            try {
                const response = await fetch('/ota', { method: 'POST', body: formData });
                const result = await response.json();
                showStatus(result.message || 'Download complete', result.success ? 'success' : 'error');
                if (result.success) refreshFiles();
            } catch (error) {
                showStatus('Download failed: ' + error.message, 'error');
            }
        }

        function editFile(filename) {
            document.getElementById('edit-filename').value = filename;
            loadFile();
        }

        async function loadFile() {
            const filename = document.getElementById('edit-filename').value;
            if (!filename) return;

            try {
                const response = await fetch(`/ota?action=read_file&filename=${encodeURIComponent(filename)}`);
                const result = await response.json();
                if (result.success) {
                    document.getElementById('file-content').value = result.content;
                    showStatus(`Loaded ${filename}`, 'success');
                } else {
                    showStatus(result.message || 'Load failed', 'error');
                }
            } catch (error) {
                showStatus('Load failed: ' + error.message, 'error');
            }
        }

        async function saveFile() {
            const filename = document.getElementById('edit-filename').value;
            const content = document.getElementById('file-content').value;
            if (!filename) return;

            try {
                const formData = new FormData();
                formData.append('action', 'save_file');
                formData.append('filename', filename);
                formData.append('content', content);

                const response = await fetch('/ota', { method: 'POST', body: formData });
                const result = await response.json();
                showStatus(result.message || 'File saved', result.success ? 'success' : 'error');
                if (result.success) refreshFiles();
            } catch (error) {
                showStatus('Save failed: ' + error.message, 'error');
            }
        }

        async function loadSystemInfo() {
            try {
                const response = await fetch('/ota?action=system_info');
                const result = await response.json();
                if (result.success && result.info) {
                    const info = result.info;
                    document.getElementById('system-info').innerHTML =
                        `Free Memory: ${info.free_mem || 'N/A'} bytes<br>` +
                        `Flash Size: ${info.flash_size || 'N/A'}<br>` +
                        `Frequency: ${info.freq || 'N/A'} MHz<br>` +
                        `Temperature: ${info.temp || 'N/A'}Â°C`;
                }
            } catch (error) {
                console.error('Failed to load system info:', error);
            }
        }

        async function restartDevice() {
            if (!confirm('Restart the device?')) return;
            showStatus('Restarting device...', 'info');
            try {
                const formData = new FormData();
                formData.append('action', 'restart');
                await fetch('/ota', { method: 'POST', body: formData });
                showStatus('Device restarting...', 'success');
                setTimeout(() => location.reload(), 3000);
            } catch (error) {
                showStatus('Restart failed: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const container = document.getElementById('status-messages');
            const alertClass = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }
    </script>
</body>

</html>
