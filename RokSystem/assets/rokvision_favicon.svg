<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Main vehicle body (smaller) -->
  <rect x="4" y="18" width="16" height="8" fill="#2c5aa0" stroke="#1a3d73" stroke-width="1" rx="1"/>
  
  <!-- Vehicle cab/front (smaller) -->
  <rect x="5" y="15" width="5" height="5" fill="#3d6bb5" stroke="#1a3d73" stroke-width="1" rx="1"/>
  
  <!-- Wheels (smaller) -->
  <circle cx="7" cy="27" r="2" fill="#333" stroke="#555" stroke-width="1"/>
  <circle cx="16" cy="27" r="2" fill="#333" stroke="#555" stroke-width="1"/>
  <circle cx="7" cy="27" r="1" fill="#666"/>
  <circle cx="16" cy="27" r="1" fill="#666"/>
  
  <!-- Vehicle bed/cargo area (smaller) -->
  <rect x="12" y="16" width="6" height="4" fill="#4a7bc8" stroke="#1a3d73" stroke-width="1" rx="1"/>
  
  <!-- Front headlights (smaller) -->
  <circle cx="5" cy="16" r="0.5" fill="#fff"/>
  <circle cx="5" cy="18" r="0.5" fill="#fff"/>
  
  <!-- Rokenbok signature yellow accent (smaller) -->
  <rect x="14" y="17.5" width="2.5" height="1" fill="#f9e79f" rx="0.5"/>
  
  <!-- COMICALLY LARGE camera mounted on top -->
  <rect x="12" y="2" width="18" height="14" fill="#1a1a1a" stroke="#333" stroke-width="2" rx="2"/>
  <!-- Massive camera lens -->
  <circle cx="21" cy="9" r="6" fill="#333" stroke="#555" stroke-width="2"/>
  <circle cx="21" cy="9" r="4.5" fill="#4a90e2"/>
  <circle cx="21" cy="9" r="2.5" fill="#87ceeb"/>
  <!-- Camera lens reflection -->
  <ellipse cx="19.5" cy="7" rx="1.5" ry="2" fill="#ffffff" opacity="0.3"/>
  <!-- Camera viewfinder -->
  <rect x="14" y="4" width="3" height="2" fill="#444" stroke="#666" stroke-width="1" rx="0.5"/>
  <!-- Camera flash -->
  <rect x="26" y="4" width="2.5" height="2" fill="#fff" stroke="#ccc" stroke-width="1" rx="0.3"/>
  <!-- Camera bracket (connecting to vehicle) -->
  <rect x="19" y="16" width="4" height="2" fill="#666"/>
</svg>