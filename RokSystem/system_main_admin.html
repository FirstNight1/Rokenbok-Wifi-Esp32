<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rokenbok System Admin</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

        .header {
            background: #2c3e50;
            color: #fff;
            padding: 24px 0 12px 0;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        .section {
            max-width: 600px;
            margin: 32px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 24px;
        }

        label {
            font-weight: bold;
        }

        input[type=number] {
            width: 60px;
        }

        .save-btn {
            padding: 4px 12px;
            border: none;
            border-radius: 4px;
            background: #1976d2;
            color: #fff;
            cursor: pointer;
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <div class="header">Rokenbok System Admin</div>
    <div class="section">
        <form id="settings_form">
            <div style="margin-bottom:18px;">
                <label for="inactivity_timeout">Inactivity Kick Timeout (minutes):</label>
                <input type="number" id="inactivity_timeout" min="1" max="30" value="2">
                <button class="save-btn" type="submit">Save</button>
            </div>
        </form>
        <div id="save_status" style="color:#1976d2;"></div>
    </div>
    <script>
        // Load from localStorage
        let timeout = localStorage.getItem('inactivity_timeout');
        if (timeout) document.getElementById('inactivity_timeout').value = timeout;
        document.getElementById('settings_form').onsubmit = function (e) {
            e.preventDefault();
            let val = parseInt(document.getElementById('inactivity_timeout').value);
            if (isNaN(val) || val < 1) val = 2;
            localStorage.setItem('inactivity_timeout', val);
            document.getElementById('save_status').textContent = 'Saved!';
            setTimeout(() => { document.getElementById('save_status').textContent = ''; }, 1500);
        };
    </script>
</body>

</html>
